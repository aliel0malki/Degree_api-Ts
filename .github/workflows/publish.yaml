name: Publish
on:
    push:
        branches:
            - "main"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: 16.x

              name: publish to npm
                run:
                  publish: npm publish --access public
              env:
                  GITHUB_TOKEN: ${{ secrets.N_TOKEN }}
